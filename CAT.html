<!DOCTYPE html>
<html>
<head>
  <title>Switchable Cat</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <img id="catImage" src="cat.png" alt="Cat">
    <label class="switch">
      <input type="checkbox" id="switchButton" onclick="toggleCat()">
      <span class="slider round"></span>
    </label>
  </div>

  <script src="script.js"></script>
</body>
</html>
