<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number Game</title>
</head>
<body>
  <h1>Guess the Number Game</h1>
  <p>Try to guess the number between 1 and 100.</p>
  <input type="number" id="guessInput" placeholder="Enter your guess">
  <button onclick="checkGuess()">Submit Guess</button>
  <p id="message"></p>

  <script>
    // Generate a random number between 1 and 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);

      if (isNaN(guess)) {
        document.getElementById("message").innerText = "Please enter a valid number.";
      } else {
        attempts++;
        if (guess === secretNumber) {
          document.getElementById("message").innerText = `Congratulations! You guessed the number in ${attempts} attempts.`;
          document.getElementById("guessInput").setAttribute("disabled", "true");
        } else if (guess < secretNumber) {
          document.getElementById("message").innerText = "Try a higher number.";
        } else {
          document.getElementById("message").innerText = "Try a lower number.";
        }
      }
    }
  </script>
</body>
</html>
